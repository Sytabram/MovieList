<div id="header">
  <div id="body">
    <button mat-button (click)="openDialog()"><mat-icon>add_to_queue</mat-icon></button>
    <app-movies *ngFor="let currentMovie of movies"
                (movieDelete)="deleteMovieSelect($event)"
                (movieEdit)="editMovieSelect($event)"
                (moviePoster) ="setPoster($event, currentMovie.id)"
                             [movie]="currentMovie"></app-movies>
  </div>

</div>
